#loggers
log4j.rootLogger=INFO, MAIN, CONSOLE
 
#file appender for MAIN
log4j.appender.MAIN=org.apache.log4j.RollingFileAppender
log4j.appender.MAIN.File=log/zipwhip-api.log
log4j.appender.MAIN.Append=true
log4j.appender.MAIN.MaxFileSize=100MB
log4j.appender.MAIN.MaxBackupIndex=50
log4j.appender.MAIN.Threshold=ALL
log4j.appender.MAIN.layout=org.apache.log4j.PatternLayout
log4j.appender.MAIN.layout.ConversionPattern=%-4r [%t] %d{dd MMM yyyy HH:mm:ss,SSS} %-5p %c %x - %m%n

#file appender for MAIN
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=ALL
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-4r [%t] %d{dd MMM yyyy HH:mm:ss,SSS} %-5p %c %x - %m%n

log4j.logger.com.zipwhip=DEBUG
